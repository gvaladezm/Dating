<form [formGroup] = "registerForm" (ngSubmit) = "register()" class="mt-5">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input formControlName = "username" type="text" class="form-control"  name = "username"  placeholder="Username">
  </div>

  <div class="form-group">
    <input formControlName = "password" type="password" class="form-control" name = "password"  password placeholder="Password">
  </div>

  <div class="form-group">
    <input formControlName = "confirmPassword" type="password" class="form-control" name = "password"  password placeholder="Confirm Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click) = "cancel()">Cancel</button>
  </div>

</form>

<p>
  Form Value: {{ registerForm.value | json }}
  <br>
  Form Status: {{ registerForm.status | json }}
</p>
